<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> log = <span class="built_in">console</span>.log.bind(<span class="built_in">console</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> log = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log.apply(<span class="built_in">console</span>, <span class="built_in">arguments</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 将 log 信息写入本地</span></span><br><span class="line"><span class="keyword">const</span> log = <span class="function">(<span class="params">...args</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> t = formattedTime()</span><br><span class="line">    <span class="keyword">const</span> arg = [t].concat(args)</span><br><span class="line">    <span class="built_in">console</span>.log.apply(<span class="built_in">console</span>, arg)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> content = t + <span class="string">' '</span> + args + <span class="string">'\n'</span></span><br><span class="line">    fs.writeFileSync(<span class="string">'log.txt'</span>, content, &#123;</span><br><span class="line">        flag: <span class="string">'a'</span>,</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>测试函数</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> ensure = <span class="function"><span class="keyword">function</span>(<span class="params">condition, message</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 在条件不成立的时候, 输出 message</span></span><br><span class="line">    <span class="keyword">if</span>(!condition) &#123;</span><br><span class="line">        log(<span class="string">'*** 测试失败:'</span>, message)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> test_sample = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="comment">// ensure 函数接受两个参数gua</span></span><br><span class="line">    <span class="comment">// 第一个是一个 bool 值, 如果为 True 则不会有任何反应</span></span><br><span class="line">    <span class="comment">// 否则会打印第二个参数</span></span><br><span class="line">    ensure(<span class="number">1</span> === <span class="number">1</span>, <span class="string">'如果测试失败, 这句话会被打印出来'</span>)</span><br><span class="line">    ensure(<span class="number">1</span> &gt; <span class="number">2</span>, <span class="string">'测试 1 &gt; 2 失败'</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// test_sample()</span></span><br></pre></td></tr></table></figure>

<p>class 操作<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 删除 class</span></span><br><span class="line"><span class="keyword">var</span> removeClass = <span class="function"><span class="keyword">function</span>(<span class="params">element, className</span>) </span>&#123;</span><br><span class="line">    element.classList.remove(className)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 切换 class</span></span><br><span class="line"><span class="keyword">var</span> toggleClass = <span class="function"><span class="keyword">function</span>(<span class="params">element, className</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 检查元素是否拥有某个 classs</span></span><br><span class="line">    <span class="keyword">if</span> (element.classList.contains(className)) &#123;</span><br><span class="line">        <span class="comment">// 拥有则删除之</span></span><br><span class="line">        element.classList.remove(className)</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="comment">// 没有则加上</span></span><br><span class="line">        element.classList.add(className)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 删除所有 class</span></span><br><span class="line"><span class="keyword">var</span> removeClassAll = <span class="function"><span class="keyword">function</span>(<span class="params">className</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> selector = <span class="string">'.'</span> + className</span><br><span class="line">    <span class="keyword">var</span> elements = <span class="built_in">document</span>.querySelectorAll(selector)</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; elements.length; i++) &#123;</span><br><span class="line">        <span class="keyword">var</span> e = elements[i]</span><br><span class="line">        e.classList.remove(className)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

<p>切换元素显示和隐藏<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> show = <span class="function"><span class="keyword">function</span>(<span class="params">element</span>) </span>&#123;</span><br><span class="line">    element.classList.add(<span class="string">'hide'</span>)</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> hide = <span class="function"><span class="keyword">function</span>(<span class="params">element</span>) </span>&#123;</span><br><span class="line">    element.classList.remove(<span class="string">'hide'</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>日期函数<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 这里有 es6 新添加的方法（补全长度）</span></span><br><span class="line">padStart()，padEnd()</span><br><span class="line"></span><br><span class="line"><span class="comment">// 补充月、日、时、分、秒</span></span><br><span class="line"><span class="keyword">const</span> zfill = <span class="function">(<span class="params">str</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> char = <span class="string">'0'</span></span><br><span class="line">    <span class="keyword">let</span> l = <span class="number">2</span></span><br><span class="line">    str = <span class="built_in">String</span>(str)</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; str.length &lt; l; i++) &#123;</span><br><span class="line">        str = char + str</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> str</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> formattedTime = <span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> d = <span class="keyword">new</span> <span class="built_in">Date</span>()</span><br><span class="line">    <span class="keyword">const</span> year = d.getFullYear()</span><br><span class="line">    <span class="keyword">const</span> month = d.getMonth() + <span class="number">1</span></span><br><span class="line">    <span class="keyword">const</span> date = d.getDate()</span><br><span class="line">    <span class="keyword">const</span> hours = d.getHours()</span><br><span class="line">    <span class="keyword">const</span> minutes = d.getMinutes()</span><br><span class="line">    <span class="keyword">const</span> seconds = d.getSeconds()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> t = <span class="string">`<span class="subst">$&#123;year&#125;</span>/<span class="subst">$&#123;zfill(month)&#125;</span>/<span class="subst">$&#123;zfill(date)&#125;</span> <span class="subst">$&#123;zfill(hours)&#125;</span>:<span class="subst">$&#123;zfill(minutes)&#125;</span>:<span class="subst">$&#123;zfill(seconds)&#125;</span>`</span></span><br><span class="line">    <span class="keyword">return</span> t</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>设置元素内容<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> setText = <span class="function"><span class="keyword">function</span>(<span class="params">element, text</span>) </span>&#123;</span><br><span class="line">    element.textContent = text</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> setHtml = <span class="function"><span class="keyword">function</span>(<span class="params">element, html</span>) </span>&#123;</span><br><span class="line">    element.innerHTML = html</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> setValue = <span class="function"><span class="keyword">function</span>(<span class="params">element, value</span>) </span>&#123;</span><br><span class="line">    element.value = value</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>自定义属性操作<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 获取自定义属性</span></span><br><span class="line"><span class="keyword">var</span> getData = <span class="function"><span class="keyword">function</span>(<span class="params">element, property</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> element.dataset.property</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> setData = <span class="function"><span class="keyword">function</span>(<span class="params">element, property, value</span>) </span>&#123;</span><br><span class="line">    element.dataset.property = value</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>ajax<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> ajax = <span class="function"><span class="keyword">function</span>(<span class="params">method, path, data, reseponseCallback</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> r = <span class="keyword">new</span> XMLHttpRequest()</span><br><span class="line">    r.open(method, path, <span class="literal">true</span>)</span><br><span class="line">    r.setRequestHeader(<span class="string">'Content-Type'</span>, <span class="string">'application/json'</span>)</span><br><span class="line">    r.onreadystatechange = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(r.readyState === <span class="number">4</span>) &#123;</span><br><span class="line">            reseponseCallback(r)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    r.send(data)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>动态调整rem<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//动态调整rem值,除以50</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">setsize</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> winW = <span class="built_in">document</span>.documentElement.clientWidth,</span><br><span class="line">        winH = <span class="built_in">document</span>.documentElement.clientHeight,</span><br><span class="line">        baseFontSize = <span class="number">100</span>,</span><br><span class="line">        baseWidth = <span class="number">750</span>,</span><br><span class="line">        winWidthSize = <span class="built_in">Math</span>.min(winW, winH);</span><br><span class="line">    <span class="keyword">if</span> (winWidthSize &gt; <span class="number">560</span>) &#123;</span><br><span class="line">        winWidthSize = <span class="number">560</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (winWidthSize &lt; <span class="number">270</span>) &#123;</span><br><span class="line">        winWidthSize = <span class="number">270</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">var</span> _html = <span class="built_in">document</span>.getElementsByTagName(<span class="string">'html'</span>)[<span class="number">0</span>];</span><br><span class="line">    _html.style.fontSize = winWidthSize / baseWidth * baseFontSize + <span class="string">'px'</span>;</span><br><span class="line">&#125;</span><br><span class="line">setsize();</span><br></pre></td></tr></table></figure></p>
